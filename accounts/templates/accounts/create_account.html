{% extends 'accounts/header.html' %}

<!--Block content goes below-->

{% block content %}

    {% load crispy_forms_tags %}
    <div class="container py-5">
        <h1>Create a Loginserver Account</h1>
        <form method="POST">

            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Submit</button>
           <a href="/accounts/list" id="cancel" class="btn btn-default">Cancel</a> 
        </form>
    </div>

{% endblock %}
