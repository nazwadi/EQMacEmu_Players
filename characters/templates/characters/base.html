{% extends 'base.html' %}
{% load static %}
{% load data_utilities %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/eq-ui.css' %}">
{% endblock %}

{% block inline_js %}
    <script>
        $(document).ready(function () {
            $("#spell-filter").on("keyup", function () {
                let value = $(this).val().toLowerCase();
                $("#spell-table tbody>tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
        $(document).ready(function () {
            $("#inventory-filter").on("keyup", function () {
                let value = $(this).val().toLowerCase();
                $("#inventory-table tbody>tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
        $(document).ready(function () {
            $("#faction-filter").on("keyup", function () {
                let value = $(this).val().toLowerCase();
                $("#faction-table tbody>tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
        $(document).ready(function () {
            $("#discovered-filter").on("keyup", function () {
                let value = $(this).val().toLowerCase();
                $("#discovered-item-table tbody>tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.eq-tab-box-fancy li[data-tab]').forEach(tab => {
        tab.addEventListener('click', function() {
            // Remove active class from all tabs
            document.querySelectorAll('.eq-tab-box-fancy li').forEach(t => {
                t.classList.remove('eq-tab-open');
            });

            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
                content.classList.remove('active');
            });

            // Activate clicked tab
            this.classList.add('eq-tab-open');
            const tabId = 'tab-' + this.dataset.tab;
            const content = document.getElementById(tabId);
            if (content) {
                content.style.display = 'block';
                content.classList.add('active');
            }
        });
    });
});
</script>
{% endblock %}
