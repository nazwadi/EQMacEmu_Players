{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/eq-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.datatables.net/v/bs5/dt-2.0.2/datatables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/3.1.2/css/buttons.dataTables.css" rel="stylesheet">

    {% if zone_data.short_name %}
        <title>{{ zone_data.long_name }} - EQ Archives</title>
    {% else %}
        <title>Zones - EQ Archives</title>
    {% endif %}
</head>
<body>

{% include 'includes/navbar.html' %}
{% include 'includes/messages.html' %}

{% block content %}

{% endblock %}

{% include 'footer.html' %}

<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha384-wsqsSADZR1YRBEZ4/kKHNSmU+aX8ojbnKUMN4RyD3jDkxw5mHtoe2z/T/n4l56U/"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/v/bs5/dt-2.0.2/datatables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/3.1.2/js/dataTables.buttons.js"></script>
<script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.print.min.js"></script>
<script>
    $(document).ready(function () {
        $("#zem-table").DataTable({
            order: [[3, 'desc']]
        });
        $("#items-table").DataTable({
            layout: {
                bottom: {
                    buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
                },
            },
            order: [[3, 'desc']]
        });
        $("#npc-table").DataTable({
            layout: {
                bottom: {
                    buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
                },
            },
            order: [[3, 'desc']]
        });
        $("#ground-spawns-table").DataTable({
            layout: {
                bottom: {
                    buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
                },
            },
            order: [[3, 'desc']]
        });
        $("#fishing-table").DataTable({
            layout: {
                bottom: {
                    buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
                },
            },
            order: [[3, 'desc']]
        });
        $("#foraging-table").DataTable({
            layout: {
                bottom: {
                    buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
                },
            },
            order: [[3, 'desc']]
        });
        $("#merchants-table").DataTable({
            layout: {
                bottom: {
                    buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
                },
            },
            order: [[3, 'desc']]
        });
        $("#spawn-table").DataTable({
            layout: {
                bottom: {
                    buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
                },
            },
            order: [[3, 'desc']]
        });
    });
</script>
<script type="text/javascript">
    mapBaseName = JSON.parse('"{{ zone_data.short_name }}"')
</script>
<script type="text/javascript" src="{% static "leaflet.js" %}"></script>
<script type="text/javascript" src="{% static "L.SimpleGraticule.js" %}"></script>
<script type="text/javascript" src="{% static "L.Control.MousePosition.js" %}"></script>
<link href="{% static "leaflet.css" %}" rel="stylesheet">
<link href="{% static "L.Control.MousePosition.css" %}" rel="stylesheet">
<link href="{% static "nouislider.css" %}" rel="stylesheet">
<script src="{% static "nouislider.js" %}"></script>
</body>
</html>
