<div class="card">
    <div class="card-header bg-dark text-light">
        Character Information
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12 text-center mb-3">
                <h4 class="mb-0">{{ character.name }}</h4>
                <div class="text-muted">{{ character.race }}</div>
                <div>Level {{ character.level }} {{ character.class }}</div>
                <div class="text-muted">{{ character.deity }}</div>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-6">
                <div class="d-flex justify-content-between">
                    <span>HP</span>
                    <span class="text-end">{{ character.hp }}</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>MANA</span>
                    <span class="text-end">{{ character.mana }}</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>AC</span>
                    <span class="text-end">{{ character.ac }}</span>
                </div>
            </div>

            <div class="col-6">
                <div class="d-flex justify-content-between">
                    <span>STR</span>
                    <span class="text-success">{{ character.str }}</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>DEX</span>
                    <span class="text-success">{{ character.dex }}</span>
                </div>
                {# Continue with other stats #}
            </div>
        </div>
    </div>
</div>
