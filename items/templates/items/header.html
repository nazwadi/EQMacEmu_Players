{% load static %}
{% load data_utilities %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/eq-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.datatables.net/v/bs5/dt-2.0.2/datatables.min.css" rel="stylesheet">

    {% if item.Name  %}
        <title>{{ item.Name|clean_name }} - EQ Archives</title>
        <meta content="{{ item.Name|clean_name }}" property="og:title">
        <met content="{{ item.Name|clean_name }}" property="og:description">
        <meta content="EQ Archives" property="og:site_name">
        <meta content="https://{{ request.get_host }}/static/images/items/item_{{ item.icon }}.png" property="og:image">
    {% else %}
        <title>EQ Archives</title>
    {% endif %}
</head>
<body>

{% include 'includes/navbar.html' %}
{% include 'includes/messages.html' %}

{% block content %}

{% endblock %}

{% include 'footer.html' %}

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha384-wsqsSADZR1YRBEZ4/kKHNSmU+aX8ojbnKUMN4RyD3jDkxw5mHtoe2z/T/n4l56U/" crossorigin="anonymous"></script>

<script src="https://cdn.datatables.net/v/bs5/dt-2.0.2/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $("#search-results-table").DataTable( {
            order: [[3, 'desc']]
        });
    });
</script>
</body>
</html>
